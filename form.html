<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tellwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-5xl	text-center my-16 font-medium">welcome to <span class="text-yellow-600">bank login</span>
            page
        </h1>
    </header>
    <main>
        <section class="bg-indigo-300 w-3/4 m-auto">
            <div class="p-8">
                <p class="text-3xl font-medium">Please Login</p>

                <input class="border-2 border-gray-200 rounded block px-2 p-px w-3/4 mt-6 mb-8" type="email" name=""
                    placeholder="your email" id="mail">

                <input class="border-2 border-gray-200 rounded block px-2 p-px w-3/4 mb-4" type="password"
                    placeholder="password" name="" id="mail-password">
                <br>
                <button id="submit-btn" class="bg-yellow-200 px-6 py-2 border-2 rounded">Submit</button>
            </div>
        </section>
    </main>



    <script src="form.js"></script>
</body>

</html>
