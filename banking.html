<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-10 font-bold">wellcome to your <span class="text-indigo-800">
                personal-account!!</span></h1>
    </header>
    <main>
        <!-- Deposit box  -->
        <div class=" grid grid-cols-3 gap-5 w-3/4 m-auto">
            <div class="bg-blue-400 mt-4 p-8 border rounded text-white text-center">
                <h3 class="text-3xl font-bold">Deposit</h3>
                <h3 class="text-4xl font-bold">$<span id="depo-inner-text">00</span></h3>
            </div>

            <!-- Withdraw box  -->
            <div class="bg-green-400 mt-4 p-8 border rounded text-white text-center">
                <h3 class="text-3xl font-bold">Withdraw</h3>
                <h3 class="text-4xl font-bold">$<span id="withdrow-box">00</span></h3>
            </div>

            <!-- Balance box  -->
            <div class="bg-indigo-400 mt-4 p-8 border rounded text-white text-center">
                <h3 class="text-3xl font-bold">Balance</h3>
                <h3 class="text-4xl font-bold">$<span id="balance">10000</span></h3>
            </div>
        </div>

        <!-- Please Deposit box  -->

        <div class=" grid grid-cols-2 gap-2 w-3/4 m-auto">
            <div class="bg-red-300 mt-4 p-10 border rounded">
                <h1 class="text-4xl font-semibold mb-2">Please Deposit</h1>

                <!-- diposite input box  -->
                <input class="block w-3/4 mb-4 border-2 border-gray-300 rounded py-1 px-5 mt-2"
                    placeholder="$ amount you want to deposit" type="text" id="input-diposite">

                <!-- button diposite  -->

                <button id="deposit-btn" class="bg-yellow-600 px-6 py-2 text-white rounded">Deposit</button>
            </div>

            <!-- Please Withdraw box  -->
            <div class="bg-gray-300 mt-4 p-10 border rounded">
                <h1 class="text-4xl font-semibold mb-2">Please Withdraw</h1>

                <!-- Withdraw input box  -->

                <input class="block w-3/4 mb-4 border-2 border-gray-300 rounded py-1 px-5 mt-2"
                    placeholder="$ amount you want to Withdraw" type="text" id="Withdraw-input">

                <!-- button Withdraw  -->
                <button id="Withdraw-btn" class="bg-yellow-600 px-6 py-2 text-white rounded">Withdraw</button>
            </div>

        </div>
    </main>
    <script src="banking.js"></script>
</body>

</html>
